{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Emptouch{% endblock %}</title>
    
    <!-- Bootstrap 5.3 CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Optional: Link to your own custom CSS file if needed -->
    <!-- <link rel="stylesheet" href="{% static 'core/css/base.css' %}"> -->
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">

    <!-- Header and Navigation Bar -->
    <header class="p-3 mb-3 border-bottom bg-white shadow-sm">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          
          <!-- Site Title -->
          <a href="{% url 'dashboard' %}" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none me-lg-4">
            <h4>Emptouch</h4>
          </a>
          
          <!-- Main Navigation Links -->
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'dashboard' %}" class="nav-link px-2 link-secondary">Dashboard</a></li>
            <!-- Add other main navigation links here in the future -->
            <!-- <li><a href="#" class="nav-link px-2 link-dark">Schedule</a></li> -->
          </ul>
          
          <!-- User Dropdown (only shows if the user is authenticated) -->
          {% if user.is_authenticated %}
            <div class="dropdown text-end">
              <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Hello, {{ user.username }}
              </a>
              <ul class="dropdown-menu text-small">
                <!-- <li><a class="dropdown-item" href="#">Profile</a></li> -->
                <!-- <li><hr class="dropdown-divider"></li> -->
                <li>
                  <!-- Secure POST-based Logout Form -->
                  <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item">Sign out</button>
                  </form>
                </li>
              </ul>
            </div>
          {% endif %}
          
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mt-4">
        {% block content %}
        <!-- Child templates like login.html and dashboard.html will fill this block -->
        {% endblock %}
    </main>
    
    <!-- Optional: Footer -->
    <footer class="container text-center text-muted mt-5 py-4 border-top">
        &copy; {% now "Y" %} Emptouch Project
    </footer>

    <!-- Bootstrap 5.3 JS Bundle (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
